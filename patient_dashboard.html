<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Dashboard</h1>
    </header>

    <ul>
        <li><a href="{% url 'make_appointment' %}">Make Appointment</a></li>
        <li><a href="{% url 'cancel_appointment' appointment.id %}">Cancel Appointment</a></li>
        <li><a href="{% url 'view_appointments' %}">View Appointments</a></li>
        <li><a href="{% url 'update_profile' %}">Update Information</a></li>
        <li><a href="{% url 'logout' %}">Logout and Return to Main Menu</a></li>
    </ul>
    
    <section>
        <p>Welcome to your patient dashboard!</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Healthcare System. All rights reserved.</p>
    </footer>
</body>
</html>
